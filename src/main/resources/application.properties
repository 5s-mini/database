# JPA (Spring Data JPA) 설정
# 데이터베이스 스키마를 애플리케이션 시작 시 자동으로 갱신 (개발 환경에서 유용)
# none: 아무것도 안함
# update: 스키마 변경이 있을 경우만 업데이트
# create: 기존 스키마를 지우고 새로 생성 (주의!)
# create-drop: 기존 스키마를 지우고 생성 후 애플리케이션 종료 시 삭제
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# MySQL 버전에 맞춰 다이얼렉트 설정 (MySQL 8 기준)